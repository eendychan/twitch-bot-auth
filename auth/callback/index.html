<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Twitch One-Time Auth</title>
<style>
body { font-family: Arial; text-align: center; margin-top: 80px; }
button { padding: 15px 30px; font-size: 16px; cursor: pointer; }
pre { background: #111; color: #0f0; padding: 15px; margin-top: 20px; overflow-x: auto; white-space: pre-wrap; }
</style>
</head>
<body>

<h1>Twitch One-Time Authorization</h1>
<button onclick="login()">Login with Twitch</button>

<pre id="output"></pre>

<script>
const CLIENT_ID = "lcbtjkblttbh70ubk0h1zrz9f2ka8i";       // вставь свой client_id
const CLIENT_SECRET = "rowzl9cgwicpxna49iybss78co2lcy"; // вставь свой client_secret
const REDIRECT_URI = "https://eendychan.github.io/twitch-bot-auth/auth/callback"; // твой redirect URI
const SCOPES = [
  "chat:read",
  "chat:edit",
  "channel:moderate",
  "channel:manage:broadcast",
  "channel:read:subscriptions",
  "channel:read:redemptions",
  "channel:manage:redemptions",
  "moderator:manage:chat_messages",
  "moderator:manage:automod"
].join(" ");

// Перейти на авторизацию Twitch
function login() {
    const url = `https://id.twitch.tv/oauth2/authorize?response_type=code&client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(SCOPES)}`;
    window.location.href = url;
}

// После редиректа Twitch
async function handleRedirect() {
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    if (!code) return;

    document.getElementById("output").innerText = "Authorization code received...\nExchanging for token...";

    const body = new URLSearchParams({
        client_id: CLIENT_ID,
        client_secret: CLIENT_SECRET,
        code: code,
        grant_type: "authorization_code",
        redirect_uri: REDIRECT_URI
    });

    try {
        const res = await fetch("https://id.twitch.tv/oauth2/token", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body
        });
        const data = await res.json();
        document.getElementById("output").innerText = JSON.stringify(data, null, 2);
    } catch (err) {
        document.getElementById("output").innerText = "Error: " + err;
    }
}

handleRedirect();
</script>

</body>
</html>
