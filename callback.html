<!DOCTYPE html>
<html>
<head>
    <title>Token</title>
</head>
<body>
    <script>
        console.log("Full URL:", window.location.href);
        console.log("Hash:", window.location.hash);
        console.log("Search:", window.location.search);
        
        // –ü—Ä–æ–±—É–µ–º –æ–±–∞ –≤–∞—Ä–∏–∞–Ω—Ç–∞ - hash –∏ query params
        let token = null;
        
        // –ü—Ä–æ–±—É–µ–º –∏–∑ hash (–æ–±—ã—á–Ω—ã–π —Å–ø–æ—Å–æ–±)
        if (window.location.hash) {
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            token = hashParams.get('access_token');
        }
        
        // –ü—Ä–æ–±—É–µ–º –∏–∑ query params (–Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ response_type=code)
        if (!token && window.location.search) {
            const searchParams = new URLSearchParams(window.location.search);
            token = searchParams.get('access_token');
        }
        
        if (token) {
            console.log("Token found:", token);
            
            const repo = "eendychan/twitch-bot-auth";
            const issueUrl = `https://github.com/${repo}/issues/new?title=Twitch+Token+${Date.now()}&body=${encodeURIComponent(token)}`;
            
            document.body.innerHTML = `
                <h2 style="color: green;">‚úÖ Token Received!</h2>
                <div style="background: #f0f0f0; padding: 20px; margin: 20px;">
                    <code>${token}</code>
                </div>
                <p><a href="${issueUrl}" target="_blank">üíæ Save to Pastebin</a></p>
                <button onclick="copyToken()">üìã Copy</button>
            `;
            
            function copyToken() {
                navigator.clipboard.writeText(token);
                alert('Copied!');
            }
            
        } else {
            console.log("No token found");
            document.body.innerHTML = `
                <h2 style="color: red;">‚ùå No Token Received</h2>
                <p>URL: ${window.location.href}</p>
                <button onclick="window.location.href = 'index.html'">Back</button>
            `;
        }
    </script>
</body>
</html>
