<script>
if (token) {
    // Отправляем токен на Netlify Function
    fetch('/.netlify/functions/save-token', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ token: token })
    }).then(response => response.json())
      .then(data => {
          document.getElementById('message').innerHTML = `
              <div class="success">✅ Авторизация успешна!</div>
              <p>Токен сохранен в боте. Можно закрыть страницу.</p>
              <p><small>Токен: ${token.substring(0, 15)}...</small></p>
          `;
      })
      .catch(error => {
          document.getElementById('message').innerHTML = `
              <div class="error">⚠️ Токен получен, но не сохранен</div>
              <p>Скопируйте вручную: ${token}</p>
          `;
      });
}
</script>
