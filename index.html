<!DOCTYPE html>
<html>
<head>
    <title>Twitch Bot Auth</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        button { padding: 15px 30px; font-size: 18px; background: #6441a5; color: white; border: none; cursor: pointer; }
        button:hover { background: #7d5bbe; }
    </style>
</head>
<body>
    <h2>游댏 햃쒬쮐햦향햟혡햦혪 Twitch 햠쮐햟</h2>
    <p>햏햟햤햪햦혝햣 햨햫쮏햨혞 햫햦햤햣 혢혝쮏쐄 햟쒬쮐햦향쮏쒫썜혧 햠쮐햟 햫햟 쒫썜걣왏 햨햟햫햟햩햣</p>
    <button onclick="authTwitch()">뉋쮏좜햦 혢햣햣향 Twitch</button>
    
    <script>
        function authTwitch() {
            // Client ID 햠혞햢햣혝 혢햣햣향 Netlify Environment Variable
            const clientId = "%%TWITCH_CLIENT_ID%%";
            const redirectUri = window.location.origin + '/callback.html';
            const scopes = [
                'channel:read:redemptions',
                'channel:manage:redemptions', 
                'chat:read',
                'chat:edit',
                'channel:moderate',
                'whispers:read',
                'whispers:edit'
            ].join('+');
            
            const authUrl = `https://id.twitch.tv/oauth2/authorize?response_type=token&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${scopes}`;
            window.location.href = authUrl;
        }
    </script>
</body>
</html>
