<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Twitch OAuth</title>
<style>
body { font-family: Arial; text-align: center; margin-top: 100px; }
button { padding: 15px 30px; font-size: 16px; cursor: pointer; }
pre { background: #111; color: #0f0; padding: 15px; margin-top: 20px; overflow-x: auto; }
</style>
</head>
<body>

<h1>Twitch Authorization</h1>

<button onclick="login()">Login with Twitch</button>

<pre id="output"></pre>

<script>
const CLIENT_ID = "lcbtjkblttbh70ubk0h1zrz9f2ka8i";
const REDIRECT_URI = window.location.origin + window.location.pathname;

const SCOPES = [
"chat:read",
"chat:edit",
"channel:moderate",
"channel:manage:broadcast",
"channel:read:subscriptions",
"channel:read:redemptions",
"channel:manage:redemptions",
"moderator:manage:chat_messages",
"moderator:manage:automod"
].join(" ");

function login() {
    const url =
        "https://id.twitch.tv/oauth2/authorize" +
        "?response_type=code" +
        "&client_id=" + CLIENT_ID +
        "&redirect_uri=" + encodeURIComponent(REDIRECT_URI) +
        "&scope=" + encodeURIComponent(SCOPES);
    window.location.href = url;
}

const params = new URLSearchParams(window.location.search);
const code = params.get("code");

if (code) {
    document.getElementById("output").innerText = "Authorization code received...\nExchanging for token...";

    fetch("https://YOUR_BACKEND_URL/token", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code: code, redirect_uri: REDIRECT_URI })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("output").innerText = JSON.stringify(data, null, 2);
    })
    .catch(err => {
        document.getElementById("output").innerText = "Error: " + err;
    });
}
</script>

</body>
</html>
