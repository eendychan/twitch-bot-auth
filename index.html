<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Twitch OAuth PKCE</title>
<style>
body { font-family: Arial; text-align: center; margin-top: 80px; }
button { padding: 15px 30px; font-size: 16px; cursor: pointer; }
pre { background: #111; color: #0f0; padding: 15px; margin-top: 20px; overflow-x: auto; white-space: pre-wrap; }
</style>
</head>
<body>

<h1>Twitch PKCE Authorization</h1>
<button onclick="login()">Login with Twitch</button>

<pre id="output"></pre>

<script>
const CLIENT_ID = "lcbtjkblttbh70ubk0h1zrz9f2ka8i"; // –≤—Å—Ç–∞–≤—å —Å–≤–æ–π client_id
const REDIRECT_URI = window.location.origin + window.location.pathname;
const SCOPES = [
  "chat:read",
  "chat:edit",
  "channel:moderate",
  "channel:manage:broadcast",
  "channel:read:subscriptions",
  "channel:read:redemptions",
  "channel:manage:redemptions",
  "moderator:manage:chat_messages",
  "moderator:manage:automod"
].join(" ");

// üõ†Ô∏è –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –∫–æ–¥–æ–≤–æ–≥–æ –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ç–æ—Ä–∞
function generateCodeVerifier(length = 128) {
  const array = new Uint8Array(length);
  window.crypto.getRandomValues(array);
  return btoa(String.fromCharCode(...array))
      .replace(/\+/g, "-").replace(/\//g, "_").replace(/=/g, "");
}

// SHA256 –∏ Base64 URL Encode
async function sha256(baseString) {
  const encoder = new TextEncoder();
  const data = encoder.encode(baseString);
  const hash = await crypto.subtle.digest('SHA-256', data);
  const bytes = new Uint8Array(hash);
  return btoa(String.fromCharCode(...bytes))
    .replace(/\+/g, "-").replace(/\//g, "_").replace(/=/g, "");
}

async function login() {
  const codeVerifier = generateCodeVerifier();
  localStorage.setItem("code_verifier", codeVerifier);
  const codeChallenge = await sha256(codeVerifier);

  const authUrl =
    "https://id.twitch.tv/oauth2/authorize" +
    "?response_type=code" +
    "&client_id=" + CLIENT_ID +
    "&redirect_uri=" + encodeURIComponent(REDIRECT_URI) +
    "&scope=" + encodeURIComponent(SCOPES) +
    "&code_challenge_method=S256" +
    "&code_challenge=" + codeChallenge;

  window.location.href = authUrl;
}

// –ü–æ—Å–ª–µ —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞
async function handleRedirect() {
  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");
  if (!code) return;

  document.getElementById("output").innerText = "Authorization code received...\nExchanging for token...";

  const codeVerifier = localStorage.getItem("code_verifier");

  const body = new URLSearchParams({
    client_id: CLIENT_ID,
    grant_type: "authorization_code",
    code: code,
    redirect_uri: REDIRECT_URI,
    code_verifier: codeVerifier
  });

  const res = await fetch("https://id.twitch.tv/oauth2/token", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body
  });

  const data = await res.json();
  document.getElementById("output").innerText = JSON.stringify(data, null, 2);
}

handleRedirect();
</script>

</body>
</html>
