<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Authorization - Twitch Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6441a5, #7d5bbe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .success {
            color: #10b981;
        }
        
        .error {
            color: #ef4444;
        }
        
        .loading {
            color: #6441a5;
        }
        
        .token-preview {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            word-break: break-all;
            font-family: monospace;
            border-left: 4px solid #6441a5;
        }
        
        .button {
            background: #6441a5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s ease;
        }
        
        .button:hover {
            background: #7d5bbe;
        }
        
        .button-secondary {
            background: #6b7280;
        }
        
        .button-secondary:hover {
            background: #4b5563;
        }
        
        .status-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="status">
            <div class="status-icon">‚è≥</div>
            <h2 class="loading">Processing Authorization...</h2>
            <p>Please wait while we save your token</p>
        </div>
        
        <div id="token-display" style="display: none;">
            <div class="token-preview">
                <strong>Token Preview:</strong><br>
                <span id="token-preview"></span>
            </div>
            
            <button class="button" onclick="copyToken()">üìã Copy Token</button>
            <button class="button button-secondary" onclick="closeWindow()">‚úï Close Window</button>
        </div>
    </div>

    <script>
        let receivedToken = '';
        
        // Extract token from URL hash
        function getTokenFromURL() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return params.get('access_token');
        }
        
        // Save token to Deno Deploy backend
        async function saveToken(token) {
            try {
                const response = await fetch('/api/save-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        channel: 'twitch_channel' // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–Ω –∫–∞–Ω–∞–ª–∞
                    })
                });
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Save token error:', error);
                return { success: false, error: error.message };
            }
        }
        
        // Copy token to clipboard
        function copyToken() {
            navigator.clipboard.writeText(receivedToken).then(() => {
                alert('‚úÖ Token copied to clipboard!');
            }).catch(() => {
                alert('‚ùå Failed to copy token');
            });
        }
        
        // Close window
        function closeWindow() {
            window.close();
        }
        
        // Main processing function
        async function processAuthorization() {
            const token = getTokenFromURL();
            
            if (!token) {
                document.getElementById('status').innerHTML = `
                    <div class="status-icon">‚ùå</div>
                    <h2 class="error">Authorization Failed</h2>
                    <p>No token received from Twitch.</p>
                    <button class="button" onclick="window.location.href = '/'">‚Üê Back to Home</button>
                `;
                return;
            }
            
            receivedToken = token;
            
            // Show token preview
            document.getElementById('token-preview').textContent = token.substring(0, 25) + '...';
            
            // Update status
            document.getElementById('status').innerHTML = `
                <div class="status-icon">üíæ</div>
                <h2 class="loading">Saving Token...</h2>
                <p>Storing token in secure database</p>
            `;
            
            // Save token to backend
            const saveResult = await saveToken(token);
            
            if (saveResult.success) {
                document.getElementById('status').innerHTML = `
                    <div class="status-icon">‚úÖ</div>
                    <h2 class="success">Authorization Successful!</h2>
                    <p>Token has been saved and is ready for the bot</p>
                `;
                
                // Show token display
                document.getElementById('token-display').style.display = 'block';
                
                // Auto-copy to clipboard after delay
                setTimeout(copyToken, 1000);
                
            } else {
                document.getElementById('status').innerHTML = `
                    <div class="status-icon">‚ö†Ô∏è</div>
                    <h2 class="error">Storage Error</h2>
                    <p>Token received but couldn't save to database.</p>
                    <p><small>Error: ${saveResult.error}</small></p>
                `;
                
                // Show token anyway for manual copy
                document.getElementById('token-display').style.display = 'block';
            }
        }
        
        // Start processing when page loads
        document.addEventListener('DOMContentLoaded', processAuthorization);
    </script>
</body>
</html>
