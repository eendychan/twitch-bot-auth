<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Bot Auth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6441a5, #7d5bbe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #6441a5;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .auth-button {
            background: #6441a5;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .auth-button:hover {
            background: #7d5bbe;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 65, 165, 0.4);
        }
        
        .info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #6441a5;
            text-align: left;
            margin-top: 20px;
        }
        
        .info h3 {
            color: #6441a5;
            margin-bottom: 10px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #6441a5;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Twitch Bot</h1>
        <p class="subtitle">Authorize your bot to access channel features</p>
        
        <button class="auth-button" onclick="authTwitch()">
            üü£ Login with Twitch
        </button>
        
        <div class="info">
            <h3>‚ÑπÔ∏è What happens next?</h3>
            <p>‚Ä¢ You'll be redirected to Twitch</p>
            <p>‚Ä¢ Grant permissions to the bot</p>
            <p>‚Ä¢ Token will be automatically saved</p>
            <p>‚Ä¢ Bot will receive the token instantly</p>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalTokens">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="newTokens">0</div>
                <div class="stat-label">New</div>
            </div>
        </div>
    </div>

    <script>
        // Twitch OAuth configuration
        function authTwitch() {
            const clientId = "lcbtjkblttbh70ubk0h1zrz9f2ka8i"; // üîß –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô CLIENT_ID
            const redirectUri = window.location.origin + '/callback.html';
            
            const scopes = [
                'channel:read:redemptions',
                'channel:manage:redemptions',
                'chat:read',
                'chat:edit',
                'channel:moderate',
                'whispers:read',
                'whispers:edit'
            ].join('+');
            
            const authUrl = `https://id.twitch.tv/oauth2/authorize?response_type=token&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${scopes}`;
            
            window.location.href = authUrl;
        }
        
        // Load stats on page load
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalTokens').textContent = data.stats.total;
                    document.getElementById('newTokens').textContent = data.stats.new;
                }
            } catch (error) {
                console.log('Stats loading failed:', error);
            }
        }
        
        // Load stats when page loads
        document.addEventListener('DOMContentLoaded', loadStats);
    </script>
</body>
</html>
